<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>
<style>


.image {
   position: relative;
   background-image: url("http://f4.bcbits.com/img/0007406359_100.png");
   width: 100%; /* for IE 6 */
   padding: 0;
   margin: 0;
   height: 180px;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position: static;
    text-align: center;
    topL 0;
    width: 100%;
}

li {
    display:inline-block;
    height:50px;
    padding: 0 10px;
    width:70px;
    font-family: 'Carrois Gothic SC', sans-serif;
    color: white;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.5s;
    line-height: 50px;
}

li:hover:not(.active){
    background-color: #111;
    cursor: pointer;
}

li.active:hover{
  background-color: #c00;
  cursor: pointer;
}

.active {
    background-color: #f00;
}

body {
      background-image: url("http://f4.bcbits.com/img/0007406398_130.jpg");
      background-repeat: repeat;
      margin: 0;
      padding: 0;
}

p {
	font-size: 20px;
	color: #A9A9A9;
	text-align: center;
}

pre {
  font-family: "Arial";
  font-size: 20px;
  color: #A9A9A9;
  width: 100%, 70%;
  /*padding: 10px;*/
  text-align: left;
  margin: auto;
  position: absolute;
  /*background-image: url("http://i.imgur.com/9oCFtHR.png");
  background-repeat: repeat-y;*/

}

.newbg{
  width:auto;
  background-image: url("http://i.imgur.com/9oCFtHR.png");
  background-repeat: repeat-y;
  background-position: right 50px bottom 20px;
  filter: grayscale(100%);

}

.cover{
  width:100%;
  height: 100%;
  position: absolute;
  background-color: #000;
  opacity: 0.5;
}

.text-overlay{
  width:100%;
  height: 100%;
  position: absolute;
  top: 0;
}

.font{
  font-family: 'Carrois Gothic SC', sans-serif;
}

.white{
  color: #fff;
}

h2,h4{
  text-align: center;
}

</style>
</head>
<body>
<div class="divider">
    <div class="inner"></div>
</div>
<div class="image">
    <div class="cover"></div>
    <div class="text-overlay">
      <h2 class="font white" style="font-size:2em">Temple Grandin Hug Machine</h2> <br> <h4 class="font white">Great Things Coming Soon</h4>
    </div>
</div>





<div id = "list">
<ul>
  <li onclick="javascript:location.href='#'" class="active">Home</li>
  <li onclick="javascript:location.href='http://templegrandinhugmachine.bandcamp.com/music'">Albums</li>
  <li onclick="javascript:location.href='#'">Merch</li>
</ul>
</div>

<div id="text">
<p class="white font">A Band By Will Morris</p>
</div>
<div class="newbg"></div>
</div>
</body>
</html>
